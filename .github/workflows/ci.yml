name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Download dependencies
        run: go mod download
        
      - name: Build
        run: go build ./...
        
      - name: Run tests
        run: go test ./... -v
        
      - name: Run linter
        run: |
          # golint disabled - comments required for all exported types
          # go install golang.org/x/lint/golint@latest
          # golint -set_exit_status ./...

  swift:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Swift
        run: |
          cd swiftclient
          swift build
          
      - name: Run Swift tests
        run: |
          cd swiftclient
          swift test
