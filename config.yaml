server:
  addr: "localhost:8080"
  allowed_origins:
    - "*"

auth:
  jwt_secret: "dev-secret-change-in-prod"

workers:
  enable_file_io: true
  enable_sqlite: true
  enable_vector: true
  enable_external: false
  base_path: "/Users/adamerickson"

  minio:
    enabled: true
    endpoint: "localhost:9000"
    access_key: "minioadmin"
    secret_key: "minioadmin"
    use_ssl: false
    default_bucket: "documents"
    max_file_size: "100MB"

  email_parser:
    enabled: true
    maildir_path: "~/.local/share/mail/gmail"

  sqlite:
    enabled: true
    db_path: "~/.mymcp/mymcp.db"

  vector:
    enabled: true
    backend: "pgvector"
    endpoint: "postgres://llm:lom@localhost:5432/llm?sslmode=disable"
    default_collection: "mcp_vectors"
    default_dimension: 1536
    distance_metric: "cosine"

  task:
    enabled: true
    db_url: "postgres://llm:lom@localhost:5432/llm?sslmode=disable"

  reminders_sync:
    enabled: true
    postgres_url: "postgres://llm:lom@localhost:5432/llm?sslmode=disable"
    remindct_path: "/usr/local/bin/remindctl"
    sync_interval: "5m"

  rag:
    enabled: true
    chunk_size: 512
    chunk_overlap: 128
    collection: "rag"
    embedder_model: "gemini-3-flash"

llm:
  provider: "ollama"
  endpoint: "http://localhost:11434"
  model: "qwen3:8b"
  api_key: ""
